<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
        }
        .shop-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        hr {
            margin: 40px auto;
            width: 80%;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sh√òp!</h1>
    <div class="shop-container">
        <div class="shop">
            <img src="https://via.placeholder.com/300" alt="Shop 1">
            <br>
            <a href="https://www.example.com/shop1">Visit Shop 1</a>
        </div>
        <div class="shop">
            <img src="https://via.placeholder.com/300" alt="Shop 2">
            <br>
            <a href="https://www.example.com/shop2">Visit Shop 2</a>
        </div>
    </div>
    <hr>
    <div class="footer">
        &copy; wil 2021
    </div>
</body>
</html>
