<!DOCTYPE html>
<html>
    <head>
    <style>
        table {
            position: absolute; 
            top: 0; bottom: 0; left: 0; right: 0;
            width: 100%; height: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            border-style: double;
            border-width: 4px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="background-color: #ff0000; border-style: double; border-width: 4px;">Dang</td>
                <td style="background-color: #2bff00; border-style: double; border-width: 4px;">Keaw</td>
            </tr>
        </table>
    </body>
</html>
